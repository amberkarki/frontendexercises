<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">

      function InputReder () {
        const [name, setName] = React.useState({
            firstName: '',
            lastName: '',
        });

        const inputChanged = (event) =>{
            setName({...name, [event.target.name]:event.target.value});

            


            };
            const formAction = (event) => {
                event.preventDefault();
                alert("Hello " + name.firstName+ " "+name.lastName);
            
        };
      
       

        return (
          <div>
              <form onSubmit={formAction} >
                <input type="text" name="firstName" value={name.firstName} onChange={inputChanged} />
                <input type="text" name ="lastName" value={name.lastName} onChange={inputChanged} />
                <input type="submit" value="send" />
           
            
              </form>
          </div>
        );
      };

      ReactDOM.render(<InputReder />, document.getElementById("root"));
    </script>
  </body>
</html>
